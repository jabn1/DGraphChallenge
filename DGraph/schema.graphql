
type Product {
    id: String! @id
    name: String!
    price: Int!
    date: Date!
}

type Buyer {
    id: String! @id
    name: String!
    age: Int!
    date: Date!
    transactions: [Transaction]!
}

type Transaction {
    id: String! @id
    buyer: Buyer!
    ip: String! @search(by: [exact])
    device: String!
    products: [Product]! 
    date: Date!
}

type Date {
    id: ID!
    year: Int!
    month: Int!
    day: Int!
}